<div class="card">
    <div class="card-header">
      <h4>User Password</h4>
    </div>
    <div class="card-body">
      <div>
        <form novalidate class="ng-pristine ng-invalid ng-touched">
          <div class="col-md-12 m-b-10">
            <label class="form-label">Email</label>
            <input formcontrolname="email" type="email" class="form-control" disabled>
          </div>
          <div class="col-md-12 m-b-10">
            <label class="form-label">Current Password</label>
            <input autocomplete="new-password" formcontrolname="oldPassword" type="password" class="form-control">
          </div>
          <div class="col-md-12 m-b-10">
            <label class="form-label">Password</label>
            <input autocomplete="new-password" formcontrolname="password" type="password" class="form-control">
          </div>
          <div class="col-md-12">
            <label class="form-label">Confirm Password</label>
            <input autocomplete="new-password" formcontrolname="confirmPassword" type="password" class="form-control">
            <div class="text-danger">Confirm password is required</div>
          </div>
        </form>
      </div>
      <div class="mt-3">
        <button class="btn btn-success btn-sm" style="margin-right: 10px;">
          <i class="fas fa-save"></i> Save
        </button>
        <button class="btn btn-danger btn-sm">
          <i class="fas fa-times-circle"></i> Cancel
        </button>
      </div>
    </div>
  </div>
