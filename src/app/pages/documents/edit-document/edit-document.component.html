<div class="card">
    <div class="card-body">

        <div class="d-flex justify-content-end">
            <div>
                <button class="btn btn-primary btn-sm mb-3" routerLink="/documents"> {{ 'Back'  | translate }}</button> 
            </div>
        </div>



        <div class="mb-5">
            <p>
                <strong>METATAGS</strong>
            </p>
            
            <div class="border-bottom mb-3" *ngFor="let tag of documentMetaDatas; let i = index">
                
                <div class="d-flex justify-content-between">
                    <div>
                        <p>
                            {{ tag.metatag }}
                        </p>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm" (click)="removeTag(i)" >
                            <i class='bx bx-trash' ></i>
                        </button> 
                    </div>
                </div>

            </div>  
            <div class="d-flex">
                <div class="w-100">
                    <input type="text" class="form-control" [(ngModel)]="tag" >
                </div>
                <div>
                    <button type="button" class="btn btn-primary " (click)="newTag()">{{ 'ADD' | translate }}</button>
                </div>
            </div>
        </div>
 

        <form [formGroup]="form" (ngSubmit)="save()" >
            <div class="mb-3">
                <label for="">{{ 'Name' | translate }}</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="">{{ 'DESCREPTION' | translate }}</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            
            <div class="mb-3">
                <label for="">{{ 'CATEGORY' | translate }}</label>
                <select class="form-control" formControlName="categoryId">
                    <option [value]="c.id" *ngFor="let c of categories">{{ c.name }}</option>
                </select>
            </div>


            

 

            
            <div class="mb-3">
               <button type="submit" class="btn btn-success" [disabled]="! form.valid">{{ 'Update' | translate }}</button>
            </div>
            

            <div class="alert alert-info" *ngIf="loading == true ">
                {{ 'Loading...' | translate }}
            </div>

            <div class="alert alert-success" *ngIf="success != ''">
                {{ success }}
            </div>
            <div class="alert alert-danger" *ngIf="error != ''">
                {{ error }}
            </div>
            
            
        </form>
    </div>
</div>
