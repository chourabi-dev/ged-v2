
<div class="card">
    <div class="card-body">

        <div class="d-flex justify-content-end">
            <div>
                <button class="btn btn-primary btn-sm mb-3" routerLink="/dashboard/documents"> {{ 'Back'  | translate }}</button>
         
            </div>
        </div>


        <form [formGroup]="form" (ngSubmit)="save()" >
            <div class="mb-3">
                <label for="">{{ 'TO' | translate }}</label>
                <input type="text" class="form-control" formControlName="to">
            </div>
            <div class="mb-3">
                <label for="">{{ 'SUBJECT' | translate }}</label>
                <input type="text" class="form-control" formControlName="subject">
            </div>


            <div class="mb-3">
                <label for="">{{ 'BODY' | translate }}</label>
                <textarea type="text" class="form-control" formControlName="body"></textarea>
            </div>
            


            <div class="mb-3">
               <button type="submit" class="btn btn-success" [disabled]="! form.valid">{{ 'SEND' | translate }}</button>
            </div>

            

            <div class="alert alert-info" *ngIf="loading == true ">
                {{ 'Loading...' | translate }}
            </div>

            <div class="alert alert-success" *ngIf="success != ''">
                {{ success | translate }}
            </div>
            <div class="alert alert-danger" *ngIf="error != ''">
                {{ error }}
            </div>
            
            
        </form>
    </div>
</div>
